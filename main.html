<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat alkalmazás</title>
  <link rel="stylesheet" href="style.css">  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
</head>
<body>
  <header>
    <h1>Chat alkalmazás</h1>
    <div class="user-info">
      <p>Üdv, <span id="username"></span>!</p>
      <img id="profile-picture" src="default-profile-picture.png" alt="Profilkép">
    </div>
  </header>
  <main>
    <aside>
      <h2>Szerverek</h2>
      <ul id="server-list">
        </ul>
      <h2>Barátok</h2>
      <ul id="friend-list">
        </ul>
    </aside>
    <section id="chat-container">
      <h2></h2> <div id="chat-messages">
        </div>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Írj üzenetet...">
        <button type="submit">Küldés</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
